<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Grid Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Enter Site</a></li>
            <li><a href="#">My Account</a></li>
            <li><a href="#">Track Orders</a></li>
            <li><a href="#">Contact Info</a></li>
        </ul>
    </nav>

    <main>

        <img src="images/ce_image03.png" class="Anonymous item" alt="A mask for every face">

        <img src="images/ce_image20.png" class="MardiGras item" alt="Masks for speacial occasions">
        <img src="images/ce_logo.png" class="Expressions item" alt="girl in a mask with the words costume expressions">

    <footer>
        <p>Costume Expressions 3411 Torrence Dr. Rockville, MD 20850</p>
    </footer>

</html>
